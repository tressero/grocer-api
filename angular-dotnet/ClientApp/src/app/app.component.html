<body class="mat-typography mat-app-background">

<h2>Expanding Recipes
  <button mat-raised-button color="primary" (click)="addRecipe()">
    New Recipe
  </button>
</h2>
<mat-accordion>
  <expanding-recipe
    *ngFor="let recipe of recipes; index as i;"
    [recipe]="recipe"
    [recipeIngredients]="recipeIngredients"
    [ingredients]="ingredients"
  >
  </expanding-recipe>
</mat-accordion>
<!--  <app-nav-menu></app-nav-menu>-->
  <h2>Individual Ingredients</h2>
  <editable-ingredient-table
    [ingredients]="ingredients" [storeSections]="storeSections">
  </editable-ingredient-table>
